<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%); font-family: sans-serif; text-align: center; overflow: hidden; position: relative; }
        .heart-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .card { background: rgba(255, 255, 255, 0.9); padding: 2rem; border-radius: 30px; box-shadow: 0 15px 35px rgba(214, 45, 117, 0.2); max-width: 400px; width: 85%; position: relative; z-index: 10; border: 2px solid #ff8fa3; }
        h1 { color: #c9184a; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
        #photo-page { display: none; }
        .couple-photo { width: 100%; border-radius: 15px; margin: 20px 0; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .falling-heart { position: absolute; color: #ff4d6d; animation: fall linear forwards; }
        @keyframes fall { 0% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body>
    <div class="heart-container" id="heart-container"></div>
    <div id="welcome-page" class="card">
        <h1>‚ù§Ô∏è Happy Valentine's Day!</h1>
        <p>I have a special surprise for you...</p>
        <button class="btn" onclick="showPhoto()">Click to Open üéÅ</button>
    </div>
    <div id="photo-page" class="card">
        <h1>I Love Us!</h1>
        <img src="rishi.jpg" alt="Us" class="couple-photo">
        <p>You make every day better. ‚ù§Ô∏è</p>
    </div>
    <script>
        function showPhoto() {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('photo-page').style.display = 'block';
        }
        function createHeart() {
            const container = document.getElementById('heart-container');
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
